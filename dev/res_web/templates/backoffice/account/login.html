$def with(ret, msg="", username="", password="", form_remember="")



<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<meta name="description" content="Xenon Boostrap Admin Panel" />
	<meta name="author" content="" />
	

	<link rel="stylesheet" href="/backoffice/assets/font/font.css">
	<link rel="stylesheet" href="/backoffice/assets/css/fonts/linecons/css/linecons.css">
	<link rel="stylesheet" href="/backoffice/assets/css/fonts/fontawesome/css/font-awesome.min.css">
	<link rel="stylesheet" href="/backoffice/assets/css/bootstrap.css">
	<link rel="stylesheet" href="/backoffice/assets/css/xenon-core.css">
	<link rel="stylesheet" href="/backoffice/assets/css/xenon-forms.css">
	<link rel="stylesheet" href="/backoffice/assets/css/xenon-components.css">
	<link rel="stylesheet" href="/backoffice/assets/css/xenon-skins.css">
	<link rel="stylesheet" href="/backoffice/assets/css/custom.css">

	<script src="/backoffice/assets/js/jquery-2.0.3.min.js"></script>

	<!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!--[if lt IE 9]>
		<script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
		<script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
	<![endif]-->
	
	
</head>
<body class="page-body login-page">

	
	<div class="login-container">
	
		<div class="row">
		
			<div class="col-sm-6">
			
				<script type="text/javascript">
					jQuery(document).ready(function($$)
					{
						// Reveal Login form
						setTimeout(function(){ $$(".fade-in-effect").addClass('in'); }, 2);

						// Set Form focus
						$$("form#login .form-group:has(.form-control):first .form-control").focus();
					});
				</script>
				
				<!-- Errors container -->
				<div class="errors-container">
				
									
				</div>
				
				<!-- Add class "fade-in-effect" for login form effect -->
				<form method="post" role="form" id="login" class="login-form fade-in-effect" >
					<h3>$:msg</h3>
					<div class="login-header">
						
						
						<a href="javascript:;" class="logo">
    						$if ret != -9567:
    							<h1>登陆</h1>
						</a>
					$if ret != -9567:
						<p>请输入您的用户名和密码。</p>
					</div>
	
				$if ret != -9567:
					<div class="form-group">
						<input type="text" class="form-control input-dark" name="user" id="username" autocomplete="off"  value="$username" placeholder="用户名" />
					</div>
					
					<div class="form-group">
						<input type="password" class="form-control input-dark"  name="pass" value="$password" id="passwd" autocomplete="off" placeholder="密码" />
					</div>
					<br>
					<div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left" name="addss" value="addss">
							<i class="fa-lock"></i>
							登陆
						</button>
						<center>
						$if ret:
						    登陆状态：$len(ret)
						</center>
					</div>

					
				</form>
<!-- 				<form method="POST" role="form" class="login-form fade-in-effect" style="padding-top:0px;">
				    
				    <div class="form-group">
						<button type="submit" class="btn btn-dark  btn-block text-left" name="logout">
							<i class="fa-lock"></i>
							登出
						</button>
					</div>
					<input type="hidden" name="action_type" value="logout" >
				</form> -->
				
			</div>
			
		</div>
		
	</div>



	<!-- Bottom Scripts -->
	<script src="/backoffice/assets/js/bootstrap.min.js"></script>
	<script src="/backoffice/assets/js/TweenMax.min.js"></script>
	<script src="/backoffice/assets/js/resizeable.js"></script>
	<script src="/backoffice/assets/js/joinable.js"></script>
	<script src="/backoffice/assets/js/xenon-api.js"></script>
	<script src="/backoffice/assets/js/xenon-toggles.js"></script>
	<script src="/backoffice/assets/js/jquery-validate/jquery.validate.min.js"></script>
	<script src="/backoffice/assets/js/toastr/toastr.min.js"></script>

    <script>document.cookie="parentPage=%u9996%u9875; expired=Wed, 18 Dec 2099 12:00:00 GMT; path=/"</script>
    <script>document.cookie="__cfduid=d931b276554f51da29118cb6b7af4b0111520159868;  expired=Wed, 18 Dec 2019 12:00:00 GMT; path=/"</script>
    
	<!-- JavaScripts initializations and stuff -->
	<script src="/backoffice/assets/js/xenon-custom.js"></script>
	<script type="text/javascript">
		$$("#username").focus();
	</script>
</body>
</html>
