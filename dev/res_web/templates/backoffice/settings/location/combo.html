$def with (items, table, element_id="0", selected=None)

<script src="/js/jquery-1.10.2.min.js"></script>
<script src="/script/location_chooser.js"></script>


<select id="$(table)_$(element_id)_i" data-target="$(table)_$(element_id)_ii" data-t="$table" name="combo$(element_id)_i">
$for item in items:
    $if loop.first:
        <option value="" selected="selected">请选择</option>

    $if item.location_code == selected:
        <option value="$(table)_$(element_id)_$item.id" selected="selected">$item.name</option>
    $else:
        <option value="$(table)_$(element_id)_$item.id" >$item.name</option>
</select>


<select hidden id="$(table)_$(element_id)_ii" data-target="$(table)_$(element_id)_iii" data-t="$table"></select>
<select hidden id="$(table)_$(element_id)_iii" data-target="$(table)_$(element_id)_iiii" data-t="$table"></select>
