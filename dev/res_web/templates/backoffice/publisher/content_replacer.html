<script src="/backoffice/assets/js/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="/backoffice/assets/css/bootstrap.min.css">
<script src="/backoffice/assets/js/bootstrap.min.js"></script>
<link href="/other.css" rel="stylesheet" />
<br>
<div class="row">


 <div class="row">
	<div class="col-md-11">
        <input type="hidden" value="$$order" id="sortvalue">
		<table class="table" style="font-family:微软雅黑;font-size:15px;font-weight:normal; margin: 10px;">
			<thead>
				<tr>
					<th><a href="javascript:listsort('content_replace_publish__x__source_id');">数据来源</a><input type="hidden" value="0" id="content_replace_publish__x__source_id"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="content_replace_publish__x__source_id1"></span></th>
        <th><a href="javascript:listsort('content_replace_publish__x__type_id');"> 更换类型</a><input type="hidden" value="0" id="content_replace_publish__x__type_id"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="content_replace_publish__x__type_id1"></span></th>
        <th><a href="javascript:listsort('content_replace_publish__x__original_text');">匹配词</a><input type="hidden" value="0" id="content_replace_publish__x__original_text"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="content_replace_publish__x__original_text1"></span></th>
        <th><a href="javascript:listsort('content_replace_publish__x__target_text');">替换为</a><input type="hidden" value="0" id="content_replace_publish__x__target_text"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="content_replace_publish__x__target_text1"></span></th>
        <th><a href="javascript:listsort('content_replace_publish__x__updated');">更新时间</a><input type="hidden" value="0" id="content_replace_publish__x__updated"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="content_replace_publish__x__updated1"></span></th>
        
					<th colspan="2" style="white-space: nowrap;text-align: center;">操作</th>
				</tr>

			</thead>
			<tbody>
                <tr>
                        <form method="POST">
                            <td><select class="form-control" id="source_id" name="source_id"><option value=>全选</option><option value=5>非小号</option><option value=4>AICoin</option></select></td>
<td><select class="form-control" id="type_id" name="type_id"><option value=>全选</option><option value=4>标签</option><option value=3>正文</option><option value=1>全部</option><option value=2>标题</option></select></td>
<td style="vertical-align: middle"><input type="text" name="original_text" class="form-control"  value="" ></td>
                            <td style="vertical-align: middle"><input type="text" name="target_text" class="form-control"  value="" ></td>
                            <td style="vertical-align: middle"><input type="text" name="updated" class="form-control"  value="" readonly=yes></td>
                            
                            <td colspan=2>
                                    <center>
                                    <input type="hidden" name="action" value="create">
                                    <input type="submit" value="创建" name="" class="btn btn-success">
                            </td>
                        </form>
                    </tr>

            $if data:
                $for item in data:
                    <tr>
                        <form method="POST" style="white-space:nowrap; page-break-inside: avoid;DISPLAY:inline;" name="listrow" id="listrow">
                            <td style="vertical-align: middle"><select class="form-control" id="source_id_$loop.index" name="source_id"><option value=>全选</option><option value=5>非小号</option><option value=4>AICoin</option></select><script>document.getElementById("source_id_$loop.index").value = $item.source_id</script></td>
                            <td style="vertical-align: middle"><select class="form-control" id="type_id_$loop.index" name="type_id"><option value=>全选</option><option value=4>标签</option><option value=3>正文</option><option value=1>全部</option><option value=2>标题</option></select><script>document.getElementById("type_id_$loop.index").value = $item.type_id</script></td>
                            <td style="vertical-align: middle"><input type="text" name="original_text" class="form-control"  value="$item.original_text" ></td>
                            <td style="vertical-align: middle"><input type="text" name="target_text" class="form-control"  value="$item.target_text" ></td>
                            <td style="vertical-align: middle"><input type="text" name="updated" class="form-control"  value="$item.updated" readonly=yes></td>

                            <td colspan=2 style="white-space: nowrap;" >                                
                                <center>
                                    <div style="display:inline-block">
                                        <input type="hidden" name="id" value="$item.id">
                                        <button type="submit" name="action" value="save" class="btn btn-success">保存</button>
                                        <button type="submit" name="action" value="delete"class="btn btn-danger">删除</button>
                                    </div>
                                </center>
                            <td>
                            </td>
                            </form>
                    </tr>
			</tbody>
		</table>
	</div>
<div>
