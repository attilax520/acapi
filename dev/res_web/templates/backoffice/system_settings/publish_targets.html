<!--
$def with (data=None, data_last_id=0, order="")
-->
<script src="/backoffice/assets/js/jquery-2.0.3.min.js"></script>
<link rel="stylesheet" href="/backoffice/assets/css/bootstrap.min.css">
<script src="/backoffice/assets/js/bootstrap.min.js"></script>
<link href="/other.css" rel="stylesheet" />
<br>
<div class="row">


 <div class="row">
	<div class="col-md-11">
        <input type="hidden" value="$$order" id="sortvalue">
		<table class="table" style="font-family:微软雅黑;font-size:15px;font-weight:normal; margin: 10px;">
			<thead>
				<tr>
					<th><a href="javascript:listsort('target__x__id');">标示</a><input type="hidden" value="0" id="target__x__id"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="target__x__id1"></span></th>
        <th><a href="javascript:listsort('target__x__name');">名称</a><input type="hidden" value="0" id="target__x__name"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="target__x__name1"></span></th>
        <th><a href="javascript:listsort('target__x__link');">链接</a><input type="hidden" value="0" id="target__x__link"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="target__x__link1"></span></th>
        <th><a href="javascript:listsort('target__x__status');">状态</a><input type="hidden" value="0" id="target__x__status"><span class="glyphicon glyphicon-resize-small" aria-hidden="true" id="target__x__status1"></span></th>
        <th>操作</th>
					<th colspan="2" style="white-space: nowrap;text-align: center;">操作</th>
				</tr>

			</thead>
			<tbody>
                <tr>
                        <form method="POST">
                            <td>$(data_last_id)</td>
                            <td style="vertical-align: middle"><input type="text" name="name" class="form-control"  value=></td>
                            <td style="vertical-align: middle"><input type="text" name="link" class="form-control"  value=></td>
                            <td><select class="form-control" id="status" name="status"><option value=2>失败</option><option value=1>同步</option><option value=3>停止</option></select></td>

                            <td colspan=2>
                                    <center>
                                    <input type="hidden" name="action" value="create">
                                    <input type="submit" value="创建" name="" class="btn btn-success">
                            </td>
                        </form>
                    </tr>

            $if data:
                $for item in data:
                    <tr>
                        <form method="POST" style="white-space:nowrap; page-break-inside: avoid;DISPLAY:inline;" name="listrow" id="listrow">
                            <td style="vertical-align: middle"><input type="number" name="id" class="form-control" readonly=yes value="$item.id" ></td>
                            <td style="vertical-align: middle"><input type="text" name="name" class="form-control"  value="$item.name" ></td>
                            <td style="vertical-align: middle"><input type="text" name="link" class="form-control"  value="$item.link" ></td>
                            <td style="vertical-align: middle"><select class="form-control" id="status_$loop.index" name="status"><option value=2>失败</option><option value=1>同步</option><option value=3>停止</option></select><script>document.getElementById("status_$loop.index").value = $item.status</script></td>

                            <td colspan=2 style="white-space: nowrap;" >                                
                                <center>
                                    <div style="display:inline-block">
                                        <input type="hidden" name="id" value="$item.id">
                                        <button type="submit" name="action" value="save" class="btn btn-success">保存</button>
                                        <button type="submit" name="action" value="delete"class="btn btn-danger">删除</button>
                                    </div>
                                </center>
                            <td>
                            </td>
                            </form>
                    </tr>
			</tbody>
		</table>
	</div>
<div>

<br>

<script src="/backoffice/assets/js/table_sort.js"></script>
